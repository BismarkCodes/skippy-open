<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>Skippy - Youtube Ads Skipper</title>
  </head>
  <body>
    <div class="modal-header">
      <div class="modal-header-left">
        <img src="images/icon.png" alt="Skippy logo" />
        <div class="modal-header-left-inner">
          <h2>Skippy</h2>
          <p>Youtube Ads Skipper</p>
        </div>
      </div>
    </div>
    <!-- Content section -->
    <div id="modal-content-content">
      <p>
        No need pressing the skip button when Ads pop-up,
        <strong>Skippy</strong> does that automatically for you.
      </p>
    </div>
    <!-- use script -->
    <script src="popup.js"></script>
  </body>
</html>
